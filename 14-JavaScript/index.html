<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Truth is Out There</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class="jumbotron text-center">
                <h1>The Truth is Out There</h1>
        </div>

        <h3 class='text-center'>Search UFO sightings by the criteria below.</h3>
        
        <div class='row'>
            <form>
                <div class="form-group">
                    <label for="dateSearchValue"><strong>Date</strong></label>
                    <input class='form-control' type="text" id="dateSearchValue" placeholder="Enter Date">
                    
                    <label for="citySearchValue"><strong>City</strong></label>
                    <input class='form-control' type="text" id="citySearchValue" placeholder="Enter City">

                    <label for="stateSearchValue"><strong>State</strong></label>
                    <input class='form-control' type="text" id="stateSearchValue" placeholder="Enter State">

                    <label for="countrySearchValue"><strong>Country</strong></label>
                    <input class='form-control' type="text" id="countrySearchValue" placeholder="Enter Country">

                    <label for="shapeSearchValue"><strong>Shape</strong></label>
                    <input class='form-control' type="text" id="shapeSearchValue" placeholder="Enter Shape">
                    <br>
                    <button type='submit' id='submit'>Search</button>
                </div>
            </form>
        </div>

        <div class='row'>
            <table class="table table-striped table-responsive" id="sightingsTable">
                <tr>    
                    <th>Date</th>
                    <th>City</th> 
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                </tr>
            </table>
        </div>

        <script src="Data/data.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="dataGrab.js"></script>
    </div>  
</body>
</html>
